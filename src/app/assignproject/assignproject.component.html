   <form #myForm="ngForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Project ID</mat-label>
      <input class="form-control" matInput placeholder="p3"  name="id" [(ngModel)]="userObj.id" #id="ngModel">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Manager</mat-label>
      <input  class="form-control" ngModel matInput placeholder=""  name="manager" [(ngModel)]="userObj.manager" #manager="ngModel" >
    </mat-form-field>
    <button mat-raised-button (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
    <button mat-raised-button *ngIf="isEdit" (click)="updateUser()">Update</button>
   </form>  
   <br>
   <table class="table">
     <thead>
       <tr>
         <th scope="col"> Project ID </th>
         <th scope="col">Manager</th>

         <th scope="col">Start Date </th>
         <th scope="col">End Date </th>


         <th scope="col">Description </th>
         <th scope="col">Edit </th>
         <th scope="col">Delete </th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let user of allUser" >
         <td>{{user.id}}</td>
         <td>{{user.manager}}</td>
         <!-- <td>{{project.startdate}}</td>
         <td>{{project.enddate}}</td>
         <td>{{project.description}}</td> -->

         <td></td>
         <td></td>

         <td></td>
         <td>    <button mat-raised-button (click)="editUser(user)" >Edit</button>
         </td>
         <td>    <button (click)="deleteUser(user)"mat-raised-button >Delete</button>
         </td>
       </tr>

     </tbody>
   </table>
